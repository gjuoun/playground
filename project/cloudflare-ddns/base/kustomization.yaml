apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Create and use the cron-job namespace
namespace: cron-job

resources:
  - configmap.yaml
  - cronjob.yaml

commonLabels:
  app: cloudflare-ddns
  managed-by: kustomize

# Add common annotations
commonAnnotations:
  description: "Cloudflare DDNS updater for dynamic IP addresses"
